<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div{
			width: 100px;
			height: 100px;
			border: 1px solid red;
		}
	</style>
	<script type="text/javascript">
		window.onload=function(){
			var oAttr=document.getElementById('attr');
			var oVal=document.getElementById('val');
			var oBtn=document.getElementById('btn');
			var oDiv=document.getElementById('div1');

			oBtn.onclick=function(){
				// oDiv.style.width=oVal.value;
				oDiv.style[oAttr.value]=oVal.value;
			}
		}
	</script>
</head>
<body>
	请输入属性名称：<input type="text" id="attr"><br/>
	请输入属性值：<input type="text" id="val"><br>
	<input type="button" name="" id="btn" value="确定">
	<div id="div1">
		
	</div>
</body>
</html>
