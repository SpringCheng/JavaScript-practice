<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div{
			width: 50px;
			height: 50px;
			background: #ff0000;
			position: absolute;
			top: 0;
			left: 0;
			font-size: 30px;
			line-height: 50px;
			text-align: center;
			color: #ffffff;
			}
	</style>
	<script>
		window.onload=function(){
			var aDiv=document.getElementsByTagName('div');

			for (var i = 0; i < 10; i++) {
				document.body.innerHTML+='<div>'+i+'</div>';
			}
			

			for (var i = 0; i < aDiv.length; i++) {
				aDiv[i].style.left = 10+i*60+'px';
				aDiv[i].style.top = 10+i*60+'px';
			}
		}
	</script>
</head>
<body>

</body>
</html>
