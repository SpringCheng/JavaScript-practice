<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		img{
			width: 500px;
			height: 500px;
		}
	</style>
	<script>
		window.onload=function(){
			var oImg=document.getElementById('img1');
			var onOff=true;//创造一个开关


			oImg.onclick=function(){
				if (onOff) {
					oImg.src='images/2.jpg';
					onOff=false;
				}else {
					oImg.src='images/3.jpg'
					onOff=true;
				};
			};
		}
	</script>
</head>
<body>
	<img src="images/3.jpg" alt="" id="img1">
</body>
</html>
