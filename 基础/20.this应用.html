<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		li{
			width: 100px;
			height: 100px;
			float: left;
			position: relative;
			margin-right: 30px;
			background: #f1f1f1;
		}
		div{
			width: 80px;
			height: 200px;
			background: #ff0000;
			position: absolute;
			top: 75px;
			left: 10px;
			display: none;
		}
	</style>
	<script>
		window.onload=function(){
			var aLi=document.getElementsByTagName('li');
			for (var i = 0; i < aLi.length; i++) {
				aLi[i].onmouseover=function(){
					this.getElementsByTagName('div')[0].style.display='block';
				}
				aLi[i].onmouseout=function(){
					this.getElementsByTagName('div')[0].style.display = 'none';
				}
			}
		}
	</script>
</head>
<body>
	<ul>
		<li>
			<div></div>
		</li>
		<li>
			<div></div>
		</li>
		<li>
			<div></div>
		</li>
	</ul>
</body>
</html>
