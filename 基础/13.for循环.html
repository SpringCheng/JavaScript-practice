<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		window.onload=function(){
			var oUL=document.getElementById('list');
			var aLi=oUL.getElementsByTagName('li');
			var arr=['今天','明天','后天','昨天'];

			for (var i = 0; i < aLi.length; i++) {

				aLi[i].innerHTML=arr[i];

				aLi[i].onclick=function(){
					 alert(i);
				}
			}
		}
	</script>
</head>
<body>
	<ul id="list">
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
</body>
</html>
