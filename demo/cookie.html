<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body onload="checkCookies()">
	<script>
		function checkCookies(){
			if (navigator.cookieEnabled==true)
				{
				alert("已启用cookie")
		        }
		    else
		    	{
                 alert("未启用cookie")
		        }
		    }
	</script>
	<p>提示框会告诉你，浏览器是否已启用cookies</p>
</body>
</html>
