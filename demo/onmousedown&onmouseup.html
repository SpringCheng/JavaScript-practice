<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#main{
			background-color: green;
			width: 90px;
			height: 20px;
			padding: 40px;
			font-size: 12px;
			color: #ffff00;
		}
	</style>
</head>
<body>
	<div id="main" onmousedown="mDown(this)" onmouseup="mUp(this)">
		请点击这里
	</div>
	<script>
		function mDown(obj){
			obj.style.backgroundColor ="#0000ff";
			obj.innerHTML="请释放鼠标按钮"
		}
		function mUp(obj){
			obj.style.backgroundColor = "#00ff00";
			obj.innerHTML="请按下鼠标按钮"
		}
	</script>
</body>
</html>
