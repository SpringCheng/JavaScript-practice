<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		function sortNumber(a,b){
			return a - b;
		}

		var arr=new Array(6);
		arr[0]="10";
		arr[1]="5";
		arr[2]="40";
		arr[3]="25";
		arr[4]="1000";
		arr[5]="1";
		var arr2=new Array("23","24","21","11");

		document.write(arr+"<br>");
		document.write(arr.sort(sortNumber())+"<br>");
		document.write(arr2.sort(sortNumber()));
	</script>
</body>
</html>
