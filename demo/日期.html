<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		/*1.当前的日期*/
		var d=new Date();
		document.write(Date()+"<br>");
		document.write(d.getDate()+"<br>")
		document.write(d.getMonth()+"<br>")
		document.write(d.getFullYear()+"<br>")
		document.write(d.getYear()+"<br>")
		document.write(d.valueOf()+"<br>")
		/*2.getTime()返回从 1970 年 1 月 1 日至今的毫秒数*/
		document.write(d.getTime()/(1000*60*60*24*365)+"<br>");
		/*3.setFullYear()设置具体的时间*/
		document.write(d.setFullYear(1980,01,01)+"<br>");
		/*4.toUTCString()将当前的日期转换为字符串*/
		document.write(d.toUTCString()+"<br>");
		/*5.getDay()星期数*/
		var weekday=new Array(7)
		weekday[0]="星期天";
		weekday[1]="星期一";
		weekday[2]="星期二";
		weekday[3]="星期三";
		weekday[4]="星期四";
		weekday[5]="星期五";
		weekday[6]="星期六";
		document.write("今天是:"+weekday[d.getDay()]);
		/*6.显示一个钟表*/

	</script>
</body>
</html>
