<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		function timedText(){
			var t1=setTimeout("document.getElementById('txt').value='2秒'", 2000);
			var t2=setTimeout("document.getElementById('txt').value='4秒'", 4000);
			var t3=setTimeout("document.getElementById('txt').value='6秒'", 6000);
		}
	</script>
	<form>
		<input type="button" name="1" value="显示计时的文本" onclick="timedText()">
		<input type="text" name="2" id="txt">
		<p>点击上面的按钮，输入框会显示已经逝去的时间（2,4,6秒）</p>
	</form>
</body>
</html>
